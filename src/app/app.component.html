      </mat-sidenav>
      <mat-sidenav-content role="region" class="content-region">
        <mat-toolbar class="header">
          <button type="button" aria-label="Toggle side menu" mat-icon-button (click)="drawer.toggle()"
            *ngIf="isHandset$ | async">
            <mat-icon aria-label="Side menu toggle icon">menu</mat-icon>
          </button>
          <mat-form-field class="search">
            <i class="material-icons">search</i>
            <input matInput class="search">
          </mat-form-field>
          <span class="flex"></span>

          <app-main-nav></app-main-nav>

        </mat-toolbar>
        <mat-toolbar [ngClass]="(isHandset$ | async) ? 'content-title-mobile' : 'content-title'">
          <span>{{title}}</span>
        </mat-toolbar>
        <div class="component-content" fxLayout="column">
          <router-outlet></router-outlet>
        </div>
        <mat-toolbar class="footer">
          <span class="copyright">&copy; Copyright CodeStack 2019</span>
        </mat-toolbar>
